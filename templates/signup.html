        <!--Signup sections  -->
        <div class="signup">
            <div class="signup-content">
                <div class="signup-title">
                    <h3>Create An Account</h3>
                </div>
                <div class="signup-form">
                    <form action="./login.html" method="">
                        <div class="name">
                            <div class="firstname">
                                <label for="firstname">First Name</label>
                                <input type="text" name="firstname" id="firstname" placeholder="Enter first name" required>
                            </div>
                            <div class="lastname">
                                <label for="lastname">Last Name</label>
                                <input type="text" name="lastname" id="lastname" placeholder="Enter last name" required>
                            </div>
                        </div>
                        <div class="email">
                            <label for="email">E-mail</label>
                            <input type="email" name="email" id="email" placeholder="Enter your email" required >
                        </div>
                        <div class="password">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" placeholder="Enter your password" required>
                            <label for="confirmpassword">Confirm Password</label>
                            <input type="password" name="confirmpassword" id="confirmpassword" placeholder="Re-enter your password" required>
                        </div>
                        <div class="terms">
                            <input type="checkbox" name="check" id="check">
                            <label for="check">Accept Terms and Conditions</label>
                        </div>
                        <div class="button">
                            <button type="submit">SIGN UP</button>
                        </div>
                    </form>
                </div>
            
            </div>

            <div class="signup-img">
                <img src="/static/files/images/pana.png" alt="Pana">
            </div>
